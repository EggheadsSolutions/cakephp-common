name: Code Analyze

# Controls when the action will run.
on: [ pull_request ]

jobs:
  php-standart-check:
    name: PHP Coding Standard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changes
        # Set outputs using the command.
        run: |
          echo "::set-output name=all::$(git diff --name-only --diff-filter=ACDMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"
          echo "::set-output name=php::$(git diff --name-only --diff-filter=ACDMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .php$ | xargs)"

      - if: ${{steps.changes.outputs.php}}
        uses: EggheadsSolutions/php-standart-check@v1
        with:
          php-version: '8.0'
